<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script2.js"></script>
</head>
<body>
    <header class="dashboard-header">
        <!-- Left Section: Logo & Dashboard Title -->
        <div class="left-section">
            <button class="menu-btn">☰</button>
            <div class="logo">M</div>
            <div class="dashboard-title">
                <h2>Financial</h2>
                <span>Dashboard</span>
            </div>
        </div>

        <!-- Right Section: Profile, Search, Help -->
        <div class="right-section">
            <button class="add-btn">+</button>
            <div class="profile-info">
                <a href="main2.html">
                    <img src="https://images.pexels.com/photos/3824771/pexels-photo-3824771.jpeg" alt="Profile" class="profile-img">
                </a>
                <div class="profile-text">
                    <strong>Mohammed Kahled</strong>
                    <p>Pragrammer</p>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Start searching here...">
                <button class="search-btn">🔍</button>
            </div>
        </div>
    </header>
    
    <div class="help-section">
        <div class="father">
        <div class ="need-help">
        <h2>Hey, Need help? 👋</h2>
        </div>
        <div class="nav">
        <input type="text" class="help-input" placeholder="Just ask me anything!">
        <button class="mic-button">
            <img src="https://cdn3.iconfinder.com/data/icons/iconic-1/32/mic-128.png" alt="Voice Assistant">
        </button>
    </div>
    </div>
       <!-- Middle Section: Date & Task Button -->
<div class="middle-section">
    <div class="date-container">
        <div class="date-circle" id="date-day">19</div>
        <div class="date-text">
            <strong id="date-weekday">Tue,</strong> <br>
            <span id="date-month">December</span>
        </div>
    </div>
    <button class="task-button"><p>Show my Tasks →</p></button>
    <div class="calendar-icon">📅</div>
</div>
</body>
</html>
